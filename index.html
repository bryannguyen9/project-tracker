<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Project Scheduler</title>
  </head>
  
  
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center bg-dark text-light ">
        <h1 class="display-3">Project Tracker</h1>
        <p class="lead">Current Time & Date:</p>
        <p id="currentDate" class="lead"></p>
      </header>
      <div class="container-lg px-5"></div>
    <!-- create and apply a custom class name "hero" -->
    <div class="container row "></div>
      <div class="col-12 col-sm 6 col-md-3 mb-3">
        <div class="card">
        <h2 class="card-header">Instructions</h2>
        </div>
        <div class="row card-body">
          <p class="card-text">Click the button below to open a form and provide information for the following:</p>
        </div>
        <div class="row card-body">
          <p class="card-text">Project Name</p>
        </div>
        <div class="row card-body">
          <p class="card-text">Project Type</p>
        </div>
        <div class="row card-body">
          <p class="card-text">Due Date</p>
        </div>
        
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Project
    </button>
  
  <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add A Project By Inputting Info Below</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="projName">Project Name:</label>
                                <input type="text" class="form-control" id="projName">
                            </div>
                            <div class="form-group">
                                <label for="projType">Project Type:</label>
                                <input type="type" class="form-control" id="projType"><!--include drop down-->
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date: </label>
                                <input type="date" class="form-control" id="dueDate"><!--include date calendar drop-->
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           

          <div class="col-12 col-md-9">
            <form id="guestbook-form">
              <div class="mb-3">
                <input
                  type="text"
                  id="name-input"
                  placeholder="Enter your name..."
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="comment"
                  id="comment-input"
                  class="form-control"
                  placeholder="Leave a comment..."
                ></textarea>
              </div>
              <button class="btn custom-btn">Leave your mark.</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <main class="container my-3">
      <div class="row" id="guest-book-display"></div>
    </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
