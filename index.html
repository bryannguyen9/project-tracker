<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Project Scheduler</title>
  </head>
  
  
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center bg-dark text-light ">
        <h1 class="display-3">Project Tracker</h1>
        <p class="lead">Current Time & Date:</p>
        <p id="currentDate" class="lead"></p>
      </header>
      <div class="container-lg px-5"></div>
    <!-- create and apply a custom class name "hero" -->
    <section class="hero py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-end">
            <h1>Welcome to the guestbook!</h1>
            <p class="lead">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Assumenda optio expedita consequuntur odio nostrum alias id eius
              distinctio, quaerat ullam mollitia error aliquam sunt delectus
              molestias autem rerum dignissimos quidem.
            </p>
          </div>
          <div class="col-12 col-md-6">
            <form id="guestbook-form">
              <div class="mb-3">
                <input
                  type="text"
                  id="name-input"
                  placeholder="Enter your name..."
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="comment"
                  id="comment-input"
                  class="form-control"
                  placeholder="Leave a comment..."
                ></textarea>
              </div>
              <button class="btn custom-btn">Leave your mark.</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <main class="container my-3">
      <div class="row" id="guest-book-display"></div>
    </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
